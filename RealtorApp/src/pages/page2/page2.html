

<ion-content>
  <ion-grid>
    <ion-row width-20>
      <ion-col width-100>
        <div class="main-logo"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <div menuToggle class="menu-button">

    </ion-row>
    <ion-row class="search-buttons">
      <h1 class="list-head">Search All Properties</h1>

      <ion-col width-50>
        <button ion-button block>Beds&nbsp;<ion-icon name="arrow-down"></ion-icon></button>
      </ion-col>
      <ion-col width-50>

      </ion-col>
      <ion-col width-50>
        <button ion-button block>Price&nbsp;<ion-icon name="arrow-down"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row class="listing-container">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/house1-sm.png">
        </ion-thumbnail>
        <h2>3231 Aspenwood Pl</h2>

      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/house2-sm.png">

        <h1>$385,000</h1>
        <p>3 Beds | 3 Baths | 2,392 Sqft | 0.14 Acres</p>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/house3-sm.png">
        </ion-thumbnail>
        <h2>20080 Larkspur Ln, #47</h2>
        <h1>$124,900</h1>
        <p>1 Beds | 1 Baths | 723 Sqft | N/A Acres</p>

</ion-content>
